  <script type="text/javascript">
  //API 요청 시 JWT 토큰을 헤더에 추가하는 예시
  function fetchData() {
    var jwtToken = localStorage.getItem("jwtToken");
    
    // JWT 토큰을 헤더에 추가하여 API 요청 보내기
    fetch("/home", {
      headers: {
        "Authorization": "Bearer " + jwtToken
      }
    })
    .then(response => response.json())
    .then(data => {
      // 데이터 처리 로직 작성
    })
    .catch(error => {
      // 에러 처리 로직 작성
    });
  }
  	
  </script>
